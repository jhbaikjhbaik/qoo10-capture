name: Qoo10 Auto Capture

on:
  schedule:
    - cron: '0 2 * * *' # 매일 오전 11시 (KST 기준)
  workflow_dispatch:

jobs:
  capture:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install

      - name: Install Chrome for Puppeteer
        run: |
          npx puppeteer browsers install chrome
          echo "✅ Chrome 설치 완료"

      - name: Run capture script
        env:
          PUPPETEER_EXECUTABLE_PATH: /home/runner/.cache/puppeteer/chrome/linux-138.0.7024.0/chrome-linux64/chrome
        run: node capture.js

      - name: Upload to Google Drive (rclone)
        run: echo "☁️ 여기에 rclone 업로드 명령어 추가"
