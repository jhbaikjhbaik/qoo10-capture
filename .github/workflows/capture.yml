name: Qoo10 Auto Capture

on:
  schedule:
    - cron: '0 2 * * *' # 매일 오전 11시 (KST)
  workflow_dispatch:

jobs:
  capture:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Install Puppeteer with Chromium
        run: |
          npm install puppeteer
          echo "✅ Puppeteer 및 Chromium 설치 완료"

      - name: Run capture script
        run: node capture.js
