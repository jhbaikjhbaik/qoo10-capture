name: Qoo10 Auto Capture

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  capture:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y wget gnupg unzip xvfb libatk-bridge2.0-0 libgtk-3-0 libxss1 libasound2 libnss3 libx11-xcb1 libxcomposite1 libxdamage1 libgbm1

      - name: Download Chromium
        run: |
          wget https://storage.googleapis.com/chromium-browser-snapshots/Linux_x64/1091656/chrome-linux.zip
          unzip chrome-linux.zip
          chmod +x chrome-linux/chrome

      - name: Install Node dependencies
        run: npm ci

      - name: Run capture script
        env:
          PUPPETEER_EXECUTABLE_PATH: ${{ github.workspace }}/chrome-linux/chrome
        run: node capture.js
